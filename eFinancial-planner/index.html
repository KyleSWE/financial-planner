        <div class="col-3 justify-end d-none d-lg-block"><div class="input-group">

    <!---------------------------------------------[* ROW 1 *]----------------------------------------------->
            <div class="row p-5 border-top border-5 row-1">
                <div class="col d-none d-lg-block">
                    <img src="images/school.jpg" alt="">
                </div>
                <div class="col text-bloc">
                    <h1>Open your <span>BOOKS.</span></h1><h1><span>CLOSE</span> your wallet.</h1>
                    <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">BEGIN</button>
                </div>
            </div>
    <!---------------------------------------------[* ROW 2 *]----------------------------------------------->
    <div class="row p-5 border-top border-5 row-2">
        <div class="col text-bloc">
            <h1><span>YOU</span> find the house.</h1><h1>We'll <span>HELP</span> unpack.</h1>
            <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">BEGIN</button>
        </div>
        <div class="col d-none d-lg-block">
            <img src="images/home.jpg" alt="">
        </div>
    </div>
    <!---------------------------------------------[* ROW 3 *]----------------------------------------------->
    <div class="row p-5 border-top border-5 row-3">
        <div class="col d-none d-lg-block">
            <img src="images/retire.jpg" alt="">
        </div>
        <div class="col text-bloc">
            <h1>Work hard.<Span> PLAY</Span> harder.</h1><h1><span>WE</span> can take it from here.</h1>
            <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">BEGIN</button>
        </div>
    </div>
    <!------------------------------------------[* PRICE MODAL]-------------------------------------------->
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
              </div>
              <div class="modal-body">
                <!------------------[form]--------------------->
                <form onsubmit= "buttonClick()" action="get-quote.html" id="the-form" method="GET">
                    <!------------------[name label]--------------------->
                    <label for="name" id= "name">Name:</label>
                    <div class="mb-4 input-group">
                        <span class="input-group-text"><img src="images/person-lines-fill.svg" alt=""></span>
                        <input class="form-control" type="text" name="iName" id="iName" placeholder="Enter name...">
                    </div>
            
                    <!------------------[savings label]--------------------->
                    <label for="savings" id="savings">Savings:</label>
                    <div class="input-group mb-4">
                        <span class="input-group-text"><img src="images/coin.svg" alt=""></span>
                        <input class="form-control" type="text" name="iSaving" id="iSaving" placeholder="Enter savings...">
                    </div>
                        
                    <!------------------[years label]--------------------->
                    <label for="years" id="years">Years:</label>
                    <div class="mb-4 input-group"><span class="input-group-text"><img src="images/alarm.svg" alt=""></span>
                        <input class="form-control" type="text" name="iYear" id="iYear" placeholder="Enter years...">
                    </div>
                        
                    <!------------------[submit button]--------------------->
                    <button type="submit" value="submit" class="btn btn-success">start saving</button>
                </form>
                </form><!------------------[end form]--------------------->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
